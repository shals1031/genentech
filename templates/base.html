<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharma Compliance Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-pills me-2"></i>Pharma Compliance Tool
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link {% if active_tab == 'analyze' %}active{% endif %}" 
                   href="{{ url_for('index') }}" role="tab">
                    <i class="fas fa-file-upload me-2"></i>Analyze
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link {% if active_tab == 'results' %}active{% elif 'analysis_result' in session %}{% else %}disabled{% endif %}" 
                   href="{{ url_for('results') if 'analysis_result' in session else '#' }}" role="tab">
                    <i class="fas fa-chart-bar me-2"></i>Results
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link {% if active_tab == 'transform' %}active{% elif 'analysis_result' in session and not session.get('is_compliant', True) %}{% else %}disabled{% endif %}" 
                   href="{{ url_for('transform') if 'analysis_result' in session and not session.get('is_compliant', True) else '#' }}" role="tab">
                    <i class="fas fa-magic me-2"></i>Transform
                </a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p class="text-muted">Â© 2025 Pharma Compliance Tool. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% if active_tab == 'results' %}
    <!-- Results page fixes -->
    {% endif %}

    {% block extra_js %}{% endblock %}
</body>
</html>
